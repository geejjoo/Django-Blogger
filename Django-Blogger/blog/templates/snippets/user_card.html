<div style="display: grid; grid-auto-flow: dense;">

<div class="panel-body card mb-1 mt-1 ml-1 mr-1"
    style="border-radius:7px; border-style:groove; border-color:black;">
    <div class="row userprofile">
        <a href="{% url 'blog-post-user' object.user.username %}" class="stretched-link"></a>
        <div class="col-4 ml-1 mr-1">

            <a href="{% url 'blog-post-user' object.user.username %}" class="userpic "> <img
                src="{{object.user.profile.image.url}}" alt="" class="userpicimg img-bordered-primary">
            </a>
            
        </div>
        <div class="col-6">

            <h3 class="username pb-1 pt-1">@{{object.user.username}}</h3>
            <small>
                <p>
                
                    {{object.user.first_name|capfirst}} {{object.user.last_name|capfirst}}

                </p>
                
            </small>
        </div>

    </div>
</div>

</div>
